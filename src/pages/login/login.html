<ion-header>

  <ion-navbar>
    <ion-title text-center>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h1 ion-text text-center margin-top color="primary">My Expenses</h1> 
    <p ion-text text-center padding-left padding-right color="dark">Please enter username and password to log-in.</p>
    
 
  <form [formGroup]="loginForm">
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input formControlName="user" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-item text-center>
      <button ion-button padding (click)="login()" full>Login</button>  
    </ion-item>
    <ion-item text-center> 
      <button ion-button  type="reset" color="secondary" clear>Reset</button>
      <button ion-button (click)="register()" color="secondary" clear>Register</button>
    </ion-item>
     
  </form>
</ion-content>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of categories">
      <ion-item  class="list-item">
        <h2 justify-content-between class="row-cat">
            <ion-grid>
            <ion-row align-items-center>
              <ion-col col-auto>
                  <category-color-bullet [color]="item.color"></category-color-bullet>
              </ion-col>
              <ion-col style="flex:1">
                  {{item.label}} 
              </ion-col>
              <ion-col style="flex-grow: initial" text-right>
                <budget [budget]="item.budget"></budget>
              </ion-col>
            </ion-row>
          </ion-grid>
          <span></span>
        </h2>
      </ion-item>
      <ion-item-options side="right">
        <button (click)="remove(item)" ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab right bottom>
    <button (click)="addCategory()" ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
